<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 boilerplate – all you really need…</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	!doctype<div class="container-sm">
  <form>
  <div class="form-group">
    <div class="row">
      <div class="col-2">
        <label for="exampleFirstName">First Name:</label>
       </div>
       <div class="col-4">
         <input type="firstname" class="form-control" id="exampleFirstName" aria-describedby="firstname">
       </div>      
     </div>
  </div>
    <div class="form-group">
    <div class="row">
      <div class="col-2">
        <label for="exampleLastName">Last Name:</label>
       </div>
       <div class="col-4">
         <input type="lastname" class="form-control" id="exampleLastName" aria-describedby="lastname">
       </div>      
     </div>
  </div>
    <div class="form-group">
    <div class="row">
      <div class="col-2">
        <label for="exampleInputEmail">Email address:</label>
       </div>
       <div class="col-4">
         <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
       </div>      
     </div>
  </div>
    <div class="form-group">
    <div class="row">
      <div class="col-2">
        <label for="major">Major:</label>
       </div>
       <div class="col-4">
         <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioCS" value="optioncs">
  <label class="form-check-label" for="inlineRadio1">CS</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioCSCE" value="optioncsce">
  <label class="form-check-label" for="inlineRadio2">CSCE</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioMATH" value="optionmath">
  <label class="form-check-label" for="inlineRadio3">MATH</label>
</div>
       </div>      
     </div>
  </div>
 
 <div class="row">
   <div class="col-1"></div>
   <div class="col-2">
  <button type="submit" style="padding-right: 30px; padding-left: 30px; margin-right: 30px;" class="btn btn-primary">Submit</button>
   </div>
   <div class="col-4">
    <button type="submit" style="padding-right: 30px; padding-left: 30px; margin-left: 30px;" class="btn btn-primary">Reset</button>
   </div>
</form>
</div>

</body>
</html>
